<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CatPhotoApp</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>CatPhotoApp</h1>
        <main>
            <section>
                <h2>Cat Photos</h2>
                <p>
                    Click here to view more <a href="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" target="_blank">cat photos</a>.
                </p>
                <a href="https://freecatphotoapp.com"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="Cute Cat"></a>

            <section>

                <h3>Things Cat Love:</h3>
                <ul>
                    <li>Cat Nip</li>

                    <li>Flea</li>
